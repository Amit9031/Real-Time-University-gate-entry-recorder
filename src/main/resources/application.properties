# Use PORT environment variable if available (for free hosting), otherwise default to 9090
server.port=${PORT:9090}
server.address=0.0.0.0

# In-memory H2 database (simpler and more reliable for your use case)
spring.datasource.url=jdbc:h2:mem:gate-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Base URL will be auto-detected from request (leave empty for auto-detection)
app.base-url=


