<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entry Cancelled</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #0f172a, #111827);
            color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(15,23,42,0.96);
            border-radius: 20px;
            padding: 26px 22px 22px 22px;
            width: 92%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 18px 45px rgba(15,23,42,0.9);
            border: 1px solid #4b5563;
        }
        .icon {
            width: 52px;
            height: 52px;
            border-radius: 999px;
            background: rgba(248,113,113,0.1);
            border: 1px solid rgba(248,113,113,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px auto;
            font-size: 26px;
        }
        .title {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 6px;
        }
        .subtitle {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 10px;
        }
        .name {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="icon">âœ•</div>
    <div class="title">Entry not recorded</div>
    <div class="subtitle">
        You cancelled the gate entry request for
        <span class="name" th:text="${student.name}">Amit Kumar</span>.
    </div>
    <div class="subtitle">
        If this was a mistake, please ask the security to scan your QR again.
    </div>
</div>
</body>
</html>
