<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gate Entry Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: rgba(15,23,42,0.96);
            border-radius: 20px;
            padding: 24px 20px;
            width: 92%;
            max-width: 420px;
            box-shadow: 0 18px 45px rgba(15,23,42,0.9);
            border: 1px solid #1f2937;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .subtitle {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 20px;
        }
        .student-box {
            background: #020617;
            border-radius: 14px;
            padding: 14px 14px 10px 14px;
            margin-bottom: 20px;
            border: 1px dashed #374151;
        }
        .student-name {
            font-size: 16px;
            font-weight: 600;
        }
        .student-reg, .student-phone {
            font-size: 13px;
            color: #9ca3af;
            margin-top: 4px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px 0;
            border-radius: 999px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        .yes {
            background: linear-gradient(to right, #22c55e, #16a34a);
            color: #022c22;
        }
        .no {
            background: #111827;
            color: #e5e7eb;
            border: 1px solid #374151;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="title">Confirm gate entry?</div>
    <div class="subtitle">Your university ID was scanned at the main gate.</div>

    <div class="student-box">
        <div class="student-name" th:text="${student.name}">Amit Kumar</div>
        <div class="student-reg">
            Reg. No:
            <span th:text="${student.registrationNumber}">REG2025CS001</span>
        </div>
        <div class="student-phone">
            Phone:
            <span th:text="${student.phoneNumber}">9876543210</span>
        </div>
    </div>

    <form method="post" action="/confirm-entry">
        <input type="hidden" name="studentId" th:value="${student.id}"/>
        <div class="buttons">
            <button class="no" type="submit" name="decision" value="no">No</button>
            <button class="yes" type="submit" name="decision" value="yes">Yes, allow entry</button>
        </div>
    </form>
</div>
</body>
</html>
